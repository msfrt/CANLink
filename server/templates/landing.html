<!DOCTYPE html>
<html>
  <head>
    <title>State Racing Controller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <!-- SocketIO JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <style type="text/css">

      /* inline CSS is generally considered a bad practice!!! Don't do this in your job! */

      .container {
        max-width: 500px;
        padding-top: 100px;
      }

      main, body {

        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;

      }

      main {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <main>

      <div class="row">
        <img class="mb-4" src="static/img/SR_Badge.svg" alt="" width="72" height="73">
      </div>
      
      <div class="row text-center mb-2">
        <h1 class="h3 fw-normal">SR Vehicle Communications</h1>
      </div>

      <div class="row text-center">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Vehicle</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            {% for name, online in vehicles.items() %}
            <tr>
              <th scope="row"><a href="{{ name }}">{{ name }}</a></span></th>
              <td>
                <span {% if online == True %} class="text-success fw-bold" {% else %} class="text-danger fw-bold" {% endif %}>
                  {% if online == True %} ONLINE {% else %} OFFLINE {% endif %}
                </span>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
  
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
  </body>
</html>
